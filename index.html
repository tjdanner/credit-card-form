<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Card Info</title>
</head>

<body>
    <div id="left-side"></div>
    <div id="right-side">
        <form id="submission-form">
            <div id="name">
                <label for="name">Cardholder Name</label><br>
                <input id="name-input" type="text" autocomplete="off" placeholder="e.g. Jane Appleseed">
                <span class="error-message" id="name-error-message">Field must not be blank.</span>
            </div>
            <div id="number">
                <label for="number">Card Number</label><br>
                <input id="number-input" type="tel" autocomplete="off" placeholder="e.g. 1234 5678 9123 0000"
                    maxlength="19">
                    <span class="error-message" id="number-error-message">Field must not be blank.</span>
            </div>
            <div id="date-cvc-container">
                <div id="date">
                    <label for="date">Exp. Date (MM/YY)</label><br>
                    <input id="date-input-MM" type="tel" autocomplete="off" placeholder="MM" maxlength="2"><span class="error-message" id="date-error-message">Field must not be blank</span><input
                        id="date-input-YY" type="tel" autocomplete="off" placeholder="YY" maxlength="2">
                        <span class="error-message" id="date-error-message-blank"></span>
                </div>
                <div id="cvc">
                    <label for="cvc">CVC</label><br>
                    <input id="cvc-input" type="tel" autocomplete="off" placeholder="e.g. 123" maxlength="3">
                    <span class="error-message" id="cvc-error-message">Field must not be blank.</span>
                </div>
            </div>
            <button id="confirm" type="button">Confirm</button>
        </form>
    </div>


    <div id="cards">
        <div id="cardfront">
            <span id="card-number">XXXX XXXX XXXX XXXX</span>
            <div id="name-date-container">
                <span id="card-name">your name</span>
                <span id="card-date">00/00</span>
            </div>
        </div>

        <div id="cardback">
            <span id="card-cvc">000</span>
        </div>
    </div>
</body>

</html>
