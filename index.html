<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Card Stuff</title>
</head>

<body>
    <form class="submission-form">
        <div>
            <label for="name">Cardholder Name</label><br>
            <input id="name-input" type="text" autocomplete="off" placeholder="e.g. Jane Appleseed">
        </div>
        <div>
            <label for="number">Card Number</label><br>
            <input id="number-input" type="tel" autocomplete="off" placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19">
        </div>
        <div>
            <div class="date">
                <label for="date">Exp. Date (MM/YY)</label><br>
                <input id="date-input-MM" type="tel" autocomplete="off" placeholder="MM" maxlength="2"><input
                    id="date-input-YY" type="tel" autocomplete="off" placeholder="YY" maxlength="2">
            </div>
            <div class="cvc">
                <label for="cvc">CVC</label><br>
                <input id="cvc-input" type="tel" autocomplete="off" placeholder="e.g. 123" maxlength="3">
            </div>
        </div>
        <button id="submit" type="button">Confirm</button>
    </form>


    <div id="cards">
        <div id="cardfront">
            <span id="card-number">XXXX XXXX XXXX XXXX</span>
            <div id="name-date-container">
                <span id="card-name">Felicia Leire</span>
                <span id="card-date">09/00</span>
            </div>
        </div>

        <div id="cardback">
            <span id="card-cvc">000</span>
        </div>
    </div>
</body>

</html>
